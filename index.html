<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body class="grid-center">
		<main>
			<article class="card">
				<picture class="card__hero">
					<img
						src="images/image-equilibrium.jpg"
						alt="cube balancing on one corner pick"
					/>
					<div class="hero-overlay grid-center">
						<img class="icon-eye" src="images/icon-view.svg" alt="" />
					</div>
				</picture>
				<section class="card__content">
					<h1 class="card__title">Equilibrium #3429</h1>
					<p class="card__description">
						Our Equilibrium collection promotes balance and calm.
					</p>
					<p class="card__details flex-row-group">
						<span data-icon="ethereum">0.041ETH</span
						><span data-icon="clock">3 days left</span>
					</p>
				</section>
				<hr />
				<section class="card__footer flex-row-group">
					<img src="images/image-avatar.png" alt="Jules Wyvern" />
					<p>Creation of <span class="card__author-name">Jules Wyvern</span></p>
				</section>
			</article>
		</main>
	</body>
</html>
