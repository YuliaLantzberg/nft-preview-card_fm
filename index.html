<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<img
				class="hero"
				src="images/image-equilibrium.jpg"
				alt="cube standing on one corner"
			/>
			<div class="content">
				<h1 class="title">Equilibrium #3429</h1>
				<p class="description">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="details">
					<div class="details-left">
						<img class="icon" src="images/icon-ethereum.svg" alt="" />
						<p>0.041ETH</p>
					</div>
					<div class="details-right">
						<img class="icon" src="images/icon-clock.svg" alt="" />
						<p>3 days left</p>
					</div>
				</div>
			</div>
			<hr />
			<div class="footer">
				<img src="images/image-avatar.png" alt="Jules Wyvern" />
				<p>Creation of <span class="name">Jules Wyvern</span></p>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Yulia Lantzberg</a>.
		</footer>
	</body>
</html>
